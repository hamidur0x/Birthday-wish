<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Cube Gallery</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Pacifico&display=swap" 
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #ff9a9e, #fad0c4, #ff0066);
            min-height: 100vh;
            font-family: 'Dancing Script', cursive;
            overflow-x: hidden;
        }

        /* Navigation Bar */
        .navbar {
            background: rgba(255, 255, 255, 0.95);
            padding: 1rem 3rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-content {
            display: flex;
            align-items: center;
            gap: 3rem;
        }

        .nav-brand {
            font-family: 'Pacifico', cursive;
            font-size: 1.8rem;
            color: #ff0066;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
            white-space: nowrap;
        }

        .nav-link {
            font-size: 1.8rem;
            color: #ff69b4;
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
            white-space: nowrap;
        }

        .nav-link:hover {
            color: #ff0066;
            transform: translateY(-3px);
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: #ff0066;
            transition: width 0.3s ease;
        }

        .nav-link:hover::after {
            width: 100%;
        }

        /* Love Cube Container */
        .love-scene {
            padding-top: 120px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            perspective: 1500px;
        }

        .cube-container {
            width: 400px;
            height: 400px;
            position: relative;
            transform-style: preserve-3d;
            margin: 2rem 0;
            animation: cubeRotate 20s infinite linear;
        }

        /* Cube Faces */
        .cube-face {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.95);
            border: 4px solid #ffffff;
            box-shadow: 0 0 30px rgba(255, 0, 102, 0.3);
            overflow: hidden;
        }

        .cube-face img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Face Positions */
        .front { transform: translateZ(200px); }
        .back { transform: rotateY(180deg) translateZ(200px); }
        .left { transform: rotateY(-90deg) translateZ(200px); }
        .right { transform: rotateY(90deg) translateZ(200px); }
        .top { transform: rotateX(90deg) translateZ(200px); }
        .bottom { transform: rotateX(-90deg) translateZ(200px); }

        /* Rotation Animation */
        @keyframes cubeRotate {
            0% { transform: rotateY(0); }
            100% { transform: rotateY(360deg); }
        }

        /* Love Message */
        .love-message {
            text-align: center;
            color: white;
            font-size: 2rem;
            margin-top: 2rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .cube-container {
                width: 300px;
                height: 300px;
            }

            .front { transform: translateZ(150px); }
            .back { transform: rotateY(180deg) translateZ(150px); }
            .left { transform: rotateY(-90deg) translateZ(150px); }
            .right { transform: rotateY(90deg) translateZ(150px); }
            .top { transform: rotateX(90deg) translateZ(150px); }
            .bottom { transform: rotateX(-90deg) translateZ(150px); }

            .navbar {
                padding: 1rem;
            }

            .nav-content {
                gap: 1.5rem;
            }

            .nav-brand {
                font-size: 1.5rem;
            }
            
            .nav-link {
                font-size: 1.4rem;
            }
        }
        
        @media (max-width: 480px) {
            .nav-brand {
                font-size: 1.2rem;
            }
            
            .nav-link {
                font-size: 1.2rem;
            }
            
            .nav-content {
                gap: 1rem;
            }
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="nav-content">
            <div class="nav-brand">ðŸ’– Love Gallery</div>
            <a href="love-letter.html" class="nav-link">Letters</a>
        </div>
    </nav>

    <div class="love-scene">
        <div class="cube-container">
            <div class="cube-face front">
                <img src="https://images.unsplash.com/photo-1534528741775-53994a69daeb?ixlib=rb-1.2.1&auto=format&fit=crop&w=400&h=400&q=80" alt="Romantic couple">
            </div>
            <div class="cube-face back">
                <img src="https://images.unsplash.com/photo-1518621736915-f3b1c41bfd00?ixlib=rb-1.2.1&auto=format&fit=crop&w=400&h=400&q=80" alt="Heart shape">
            </div>
            <div class="cube-face left">
                <img src="https://images.unsplash.com/photo-1516589178581-6cd7833ae3b2?ixlib=rb-1.2.1&auto=format&fit=crop&w=400&h=400&q=80" alt="Love letters">
            </div>
            <div class="cube-face right">
                <img src="https://images.unsplash.com/photo-1523438885200-e635ba2c371e?ixlib=rb-1.2.1&auto=format&fit=crop&w=400&h=400&q=80" alt="Kiss">
            </div>
            <div class="cube-face top">
                <img src="https://images.unsplash.com/photo-1529333166437-7750a6dd5a70?ixlib=rb-1.2.1&auto=format&fit=crop&w=400&h=400&q=80" alt="Sunset">
            </div>
            <div class="cube-face bottom">
                <img src="https://images.unsplash.com/photo-1518134346374-184f9d21cea0?ixlib=rb-1.2.1&auto=format&fit=crop&w=400&h=400&q=80" alt="Rings">
            </div>
        </div>
        <div class="love-message">
            "Our love rotates through time,<br>
            Forever facing each other's hearts"
        </div>
    </div>
</body>
</html>
