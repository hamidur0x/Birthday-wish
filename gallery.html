<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Cube Gallery</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Pacifico&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #ff9a9e, #fad0c4, #ff0066);
            min-height: 100vh;
            font-family: 'Dancing Script', cursive;
            overflow-x: hidden;
        }

        /* Romantic Navigation Bar */
        .navbar {
            background: rgba(255, 255, 255, 0.95);
            padding: 1rem 3rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-brand {
            font-family: 'Pacifico', cursive;
            font-size: 2.5rem;
            color: #ff0066;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        .nav-links {
            display: flex;
            gap: 3rem;
        }

        .nav-link {
            font-size: 1.8rem;
            color: #ff69b4;
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-link:hover {
            color: #ff0066;
            transform: translateY(-3px);
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: #ff0066;
            transition: width 0.3s ease;
        }

        .nav-link:hover::after {
            width: 100%;
        }

        /* Enhanced Love Cube */
        .love-scene {
            padding-top: 120px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            perspective: 1500px;
        }

        .cube-container {
            width: 400px;
            height: 400px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.5s;
            margin: 2rem 0;
        }

        .cube-face {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.95);
            border: 4px solid #ffffff;
            box-shadow: 0 0 30px rgba(255, 0, 102, 0.3);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3rem;
            color: #ff0066;
            backface-visibility: visible;
            transition: all 0.3s ease;
        }

        .front {
            transform: translateZ(200px);
        }

        .back {
            transform: rotateY(180deg) translateZ(200px);
        }

        .left {
            transform: rotateY(-90deg) translateZ(200px);
        }

        .right {
            transform: rotateY(90deg) translateZ(200px);
        }

        .top {
            transform: rotateX(90deg) translateZ(200px);
        }

        .bottom {
            transform: rotateX(-90deg) translateZ(200px);
        }

        /* Animations */
        @keyframes cubeRotate {
            0% {
                transform: rotateY(0deg) rotateX(0deg);
            }

            100% {
                transform: rotateY(360deg) rotateX(360deg);
            }
        }

        .cube-container:hover {
            animation: cubeRotate 15s infinite linear;
        }

        /* Love Message */
        .love-message {
            text-align: center;
            color: white;
            font-size: 2rem;
            margin-top: 2rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .cube-container {
                width: 300px;
                height: 300px;
            }

            .front {
                transform: translateZ(150px);
            }

            .back {
                transform: rotateY(180deg) translateZ(150px);
            }

            .left {
                transform: rotateY(-90deg) translateZ(150px);
            }

            .right {
                transform: rotateY(90deg) translateZ(150px);
            }

            .top {
                transform: rotateX(90deg) translateZ(150px);
            }

            .bottom {
                transform: rotateX(-90deg) translateZ(150px);
            }

            .navbar {
                padding: 1rem;
                flex-direction: column;
            }

            .nav-links {
                margin-top: 1rem;
                gap: 1.5rem;
            }

            .nav-brand {
                font-size: 1.8rem;
            }
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="nav-brand">üíñ Love Gallery</div>
        <div class="nav-links">
            <a href="index.html" class="nav-link">Home</a>
            <a href="surprise.html" class="nav-link">Surprise</a>
            <a href="love-letter.html" class="nav-link">Letters</a>
        </div>
    </nav>

    <div class="love-scene">
        <div class="cube-container">
            <div class="cube-face front">üíû</div>
            <div class="cube-face back">Together</div>
            <div class="cube-face left">Always</div>
            <div class="cube-face right">& Forever</div>
            <div class="cube-face top">‚ù§Ô∏è</div>
            <div class="cube-face bottom">2024</div>
        </div>
        <div class="love-message">
            "Our love rotates through time,<br>
            Forever facing each other's hearts"
        </div>
    </div>

    <script>
        // Interactive mouse movement
        document.addEventListener('mousemove', (e) => {
            const cube = document.querySelector('.cube-container');
            const x = (window.innerWidth / 2 - e.pageX) / 20;
            const y = (window.innerHeight / 2 - e.pageY) / 20;
            cube.style.transform = `rotateY(${x}deg) rotateX(${y}deg)`;
        });

        // Random heart pulse
        setInterval(() => {
            const faces = document.querySelectorAll('.cube-face');
            faces.forEach(face => {
                face.style.transform += ' scale(1.05)';
                setTimeout(() => {
                    face.style.transform = face.style.transform.replace(' scale(1.05)', '');
                }, 300);
            });
        }, 5000);
    </script>
</body>

</html>
